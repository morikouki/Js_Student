<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>Chapter-11 jQuery</title>

    <!-- bxSliderを使用する記述 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
</head>
<body>
    <ul class="evenum">
        <li>List Item 01（奇数行）</li>
        <li>List Item 02（偶数行）</li>
        <li>List Item 03（奇数行）</li>
        <li>List Item 04（偶数行）</li>
        <li>List Item 05（奇数行）</li>
        <li>List Item 06（偶数行）</li>
        <li>List Item 07（奇数行）</li>
        <li>List Item 08（偶数行）</li>
    </ul>

    <!-- JavaScriptの通常の書き方で偶数列の色を変更 -->
    <script>
        let children = document.querySelector('.evenum').children
        for (let i = 0; i < children.length; i++) {
            let child = children[i];
            if (i % 2) {
                child.style.color = '#09f';
            }
        }
    </script>

    <!-- 上記の処理をjQueryでリファクタリングした処理 -->
    <script>
        $('.evenum li:nth-child(even)').css('color', '#09f');
    </script>

    <div class="container">
        <h1>Hello, world!!</h1>
    </div>
    <script>
        $('.container').css('color', '#08e');
    </script>

    <!-- bxSliderを使用してスライドショーの作成 -->
    <div class="container2">
        <ul class="bxslider">
            <li><img src="img/photo-01.jpg" title="旅"></li>
            <li><img src="img/photo-02.jpg" title="飛行機"></li>
            <li><img src="img/photo-03.jpg" title="飛行"></li>
        </ul>
    </div>
    <script>
        $(document).ready(function(){
          $('.slider').bxSlider();
        });
        $(function(){
            $('.bxslider').bxSlider({
                mode: 'fade',
                captions: true,
                slideWidth: 600
            });
        });
      </script>

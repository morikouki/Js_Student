<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter8の練習問題</title>
</head>
<body>
    <script>
        let inputNum;
        inputNum = prompt('数を入力してください');
        let num = parseFloat(inputNum);
        if (Number.isInteger(num)){
            alert('整数です');
        } else {
            alert('整数ではありません');
        }
    </script>
</body>
</html>
